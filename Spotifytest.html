<!--HTML to display Spotify playlist form - this will ask user for preferred genre and playlist duration-->
<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Spotify Playlist Generator</title> 
  </head>

  <body>
<!-- User form to take in personal preferences about playlist - genre and runtime of playlist-->
    <h2>Create a randomized playlist by selecting a genre and entering a duration of time.</h2> 

    

<form method="POST">
<!-- Dropdown menu for selecting playlist genre-->
  <label for="genres">Select a genre:</label>
  <select name="genres" id="genres" required>
    <option value="edm">EDM</option>
    <option value="jazz">Jazz</option>
    <option value="rock">Rock</option>
    <option value="soul">Soul</option>
    <option value="hip-hop">Hip-Hop</option>
    <option value="acoustic">acoustic</option>
    <option value="anime">anime</option>
    <option value="ambient">ambient</option>
    <option value="reggae">reggae</option>
    <option value="pop">pop</option>

  </select>

<!-- Textbox for entering playlist duration -->
  <label for="quantity">Playlist Duration (at least 5 minutes):</label>
  <input type="number" id="quantity" name="quantity" min="4" required>

  <input type="submit" onclick="showInput()">

</form>
<br><br>
<div id="button"></div> 
  </body>
</html>
